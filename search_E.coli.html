<!DOCTYPE html>

<html style="word-wrap: break-word; background-color:lightblue">
<head>
        <meta charset="utf-8" />
        <title>Escherichia coli str. K-12 substr. MG1655 sequence exporter</title>
        <h1 style="text-align: center; font-size: 300%; text-decoration: underline">Escherichia coli str. K-12 substr. MG1655 sequence exporter</h1>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

  <link rel="stylesheet" href="/resources/demos/style.css">
        <img src="img/E.coli_bacteria.jpg" width="800" height="820" align= right>
<script>
$( function() { 
        
        var featureTypes = ['region', 'gene', 'CDS', 'repeat_region', 'mobile_genetic_element', 'antisense_RNA', 'exon', 'pseudogene', 'ncRNA', 'rRNA', 'tRNA', 'sequence_feature', 'pseudogenic_tRNA', 'SRP_RNA', 'tmRNA', 'RNase_P_RNA', 'origin_of_replication'];
        $("#feature").autocomplete({ source: featureTypes});
 });
</script>
</head>
<body id="home">
        <h1 style="font-size: 250%">Sequence search</h1>
        <form name='search_seq' method='post' action='./Ecoli_seq_search.cgi' >
                <label style = "font-size: 150%" for="feature">Enter feature type (gene, CDS, etc.)</label>
                <input id="feature" type="text" name="feature">
                <label style = "font-size: 150%" for="attributes">Enter unique sequence ID of feature type</label>
                <input id="attributes" type="text" name="attributes">
                <input name="submit" type="submit" id="submit" value="submit"/>
        </form>
<p>
        <img src="img/E.coli_map.png" width="1000" height="700" align=right|bottom>
</p>
</body>
